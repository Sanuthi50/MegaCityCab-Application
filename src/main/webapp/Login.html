<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 223, 0, 0.8);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #FFD700;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #ccc;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #FFD700;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }
        button {
            background-color: #FFD700;
            color: black;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
        button:hover {
            background-color: #ffcc00;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("loginForm");
            const loginButton = document.getElementById("loginButton");
            const errorMsg = document.getElementById("errorMsg");

            const API_URL = "http://localhost:8080/B.L/api/customers/login";

            loginForm.addEventListener("submit", async (event) => {
                event.preventDefault();
                const username = document.getElementById("loginUsername").value;
                const password = document.getElementById("loginPassword").value;
                errorMsg.textContent = "";

                try {
                    // Show loading state
                    loginButton.disabled = true;
                    loginButton.textContent = "Logging in...";

                    // Send login request to the backend
                    const response = await fetch(API_URL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ username, passwordHash: password }), // Match backend field names
                    });

                    console.log("Response Status:", response.status); // Debugging: Log the status

                    if (!response.ok) {
                        const errorData = await response.json(); // Parse error response
                        throw new Error(errorData.error || "Invalid username or password");
                    }

                    const data = await response.json();
                    console.log("Login Response:", data); // Debugging: Log the response

                    // Check if the response contains an ID
                    if (!data.id) {
                        throw new Error("No ID found in the response");
                    }

                    // Redirect to index.html with the ID as a query parameter
                    window.location.href = `index.html?id=${data.id}`;
                } catch (error) {
                    errorMsg.textContent = error.message;
                } finally {
                    // Reset button state
                    loginButton.disabled = false;
                    loginButton.textContent = "Login";
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="loginUsername" required>
                
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
                
                <button type="submit" id="loginButton">Login</button>
                <p id="errorMsg" class="error"></p>
            </form>
        </div>
    </div>
</body>
</html>
