<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f1f1f1;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #f3c500;
        }
        .search-container {
            margin: 20px 0;
        }
        .search-container input {
            padding: 10px;
            width: 300px;
            border: 1px solid #f3c500;
            border-radius: 4px;
            background: #2c2c2c;
            color: #fff;
        }
        .search-container button {
            padding: 10px 15px;
            background-color: #f3c500;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            color: black;
            margin-left: 5px;
        }
        .search-container button:hover {
            background-color: #f2b600;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
            max-height: 80vh;
            margin-top: 20px;
            background: #2c2c2c;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #444;
            text-align: left;
        }
        th {
            background-color: #f3c500;
            color: black;
            position: sticky;
            top: 0;
        }
        button {
            background-color: #f3c500;
            color: black;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #f2b600;
        }
        .add-car-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f3c500;
            border: none;
            border-radius: 4px;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        .add-driver-btn:hover {
            background-color: #f2b600;
        }
    </style>
</head>
<body>
    <h1>Car Management System</h1>
    <div class="search-container">
        <button class="add-car-btn" onclick="redirectToAddCarPage()">Add Car</button><br><br>
        <input type="text" id="searchInput" placeholder="Search by license plate...">
        <button onclick="searchCars()">Search</button>
        <button onclick="clearSearch()">Clear</button>

    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Car ID</th>
                    <th>License Plate</th>
                    <th>Model</th>
                    <th>Make</th>
                    <th>Year</th>
                    <th>Capacity</th>
                    <th>Fuel Type</th>
                    <th>Availability</th>
                    <th>Last Service Date</th>
                    <th>Insurance Expiry</th>
                    <th>Mileage</th>
                    <th>Status</th>
                    <th>Driver ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="carsTable"></tbody>
        </table>
    </div>
    

    <script>
        const apiUrl = 'http://localhost:8080/B.L/api/cars';
        let allCars = [];
        
        async function fetchCars() {
            try {
                const response = await fetch(apiUrl);
                allCars = await response.json();
                renderCars(allCars);
            } catch (error) {
                console.error("Error fetching cars:", error);
            }
        }

        function renderCars(cars) {
            const tableBody = document.getElementById("carsTable");
            tableBody.innerHTML = "";
            cars.forEach(car => {
                const driverIDText = car.driverID ? car.driverID : 'No driver assigned';
                const statusText = car.status ? car.status.replace(/_/g, ' ') : 'UNKNOWN';
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${car.carID}</td>
                    <td>${car.licensePlate || 'N/A'}</td>
                    <td>${car.model || 'N/A'}</td>
                    <td>${car.make || 'N/A'}</td>
                    <td>${car.year || 'N/A'}</td>
                    <td>${car.capacity || 'N/A'}</td>
                    <td>${car.fuelType || 'N/A'}</td>
                    <td>${car.availability ? 'Available' : 'Unavailable'}</td>
                    <td>${car.lastServiceDate || 'N/A'}</td>
                    <td>${car.insuranceExpiryDate || 'N/A'}</td>
                    <td>${car.mileage || 'N/A'}</td>
                    <td>${statusText}</td>
                    <td>${driverIDText}</td>
                    <td>
                        <button onclick="deleteCar(${car.carID})">Delete</button>
                        <button onclick="redirectToUpdatePage(${car.carID})">Update</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function searchCars() {
            const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();
            if (!searchTerm) {
                renderCars(allCars);
                return;
            }
            const filteredCars = allCars.filter(car =>
                car.licensePlate.toLowerCase().includes(searchTerm)
            );
            renderCars(filteredCars);
        }

        function clearSearch() {
            document.getElementById("searchInput").value = "";
            renderCars(allCars);
        }

        async function deleteCar(id) {
            if (confirm("Are you sure you want to delete this car?")) {
                try {
                    await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
                    fetchCars();
                } catch (error) {
                    console.error("Error deleting car:", error);
                }
            }
        }

        function redirectToUpdatePage(id) {
            window.location.href = `UpdateCar.html?id=${id}`;
        }

        function redirectToAddCarPage() {
            window.location.href = 'AddCar.html';
        }

        fetchCars();
    </script>
</body>
</html>
