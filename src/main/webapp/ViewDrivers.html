<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #f3c500;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
            overflow-y: auto;
            max-height: 80vh;
            margin-top: 20px;
            background: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f3c500;
            color: black;
            position: sticky;
            top: 0;
        }
        button {
            background-color: #f3c500;
            color: black;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin: 0 5px;
        }
        button:hover {
            background-color: #f2b600;
        }
        .add-button {
            background-color: #f3c500;
            color: black;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 20px;
            text-decoration: none;
        }
        .add-button:hover {
            background-color: #f2b600;
        }
    </style>
</head>
<body>
    <h1>Driver Management System</h1>

    <!-- Add Driver Button -->
    <a href="AddDriver.html" class="add-button">Add Driver</a>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>NIC</th>
                    <th>License Number</th>
                    <th>License Expiry</th>
                    <th>Phone</th>
                    <th>Availability</th>
                    <th>Rating</th>
                    <th>Salary</th>
                    <th>Emergency Contact</th>
                    <th>Assigned Car ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="driversTable"></tbody>
        </table>
    </div>

   <script>
    const apiUrl = 'http://localhost:8080/B.L/api/drivers';

    async function fetchDrivers() {
        try {
            const response = await fetch(apiUrl);
            const drivers = await response.json();
            const tableBody = document.getElementById("driversTable");
            tableBody.innerHTML = "";

            drivers.forEach(driver => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${driver.driverID}</td>
                    <td>${driver.name}</td>
                    <td>${driver.nic}</td>
                    <td>${driver.licenseNumber}</td>
                    <td>${driver.licenseExpiryDate}</td>
                    <td>${driver.phoneNumber}</td>
                    <td>${driver.availability ? 'Available' : 'Unavailable'}</td>
                    <td>${driver.rating}</td>
                    <td>${driver.salary}</td>
                    <td>${driver.emergencyContact}</td>
                    <td>${driver.assignedCarID}</td>
                    <td>
                        <button onclick="deleteDriver(${driver.driverID})">Delete</button>
                        <button onclick="redirectToUpdatePage(${driver.driverID})">Update</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error("Error fetching drivers:", error);
        }
    }

    async function deleteDriver(id) {
        if (confirm("Are you sure you want to delete this driver?")) {
            try {
                await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
                fetchDrivers();
            } catch (error) {
                console.error("Error deleting driver:", error);
            }
        }
    }

    function redirectToUpdatePage(id) {
        window.location.href = `UpdateDriver.html?id=${id}`;
    }

    fetchDrivers();
</script>

</body>
</html>
